model:
  base_learning_rate: 2.0e-06
  target: ning.modules.diffusion.ddpm.DDPM
  params:
    linear_start: 0.0015
    linear_end: 0.0195
    log_every_t: 200
    timesteps: 1000
    first_stage_key: image
    image_size: 64
    channels: 3

    unet_config:
      target: ning.modules.diffusion.openaimodel.UNetModel
      params:
        image_size: 64
        in_channels: 3
        out_channels: 3
        model_channels: 224
        attention_resolutions:
        # note: this isn\t actually the resolution but
        # the downsampling factor, i.e. this corresnponds to
        # attention on spatial resolution 8,16,32, as the
        # spatial reolution of the latents is 64 for f4
        - 8
        - 4
        - 2
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 3
        - 4
        num_head_channels: 32

data:
  target: utils.DataModuleFromConfig
  params:
    batch_size: 8
    num_workers: 8
    train:
      target: ning.data.custom.CustomTrain
      params:
        training_images_list_file: some/us_image_train.txt
        size: 64
    validation:
      target: ning.data.custom.CustomTest
      params:
        test_images_list_file: some/us_image_val.txt
        size: 64